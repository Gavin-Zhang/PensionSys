<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>添加管理员</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/index.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/index.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    </head>
    <body>
        
<div class="layui-fluid layui-form" id="LAY-component-grid-mobile-pc">
    <!--startprint-->  
    <title>流程查看</title>
    <div class="layui-row layui-col-space10 printContent">
      <div class="layui-col-xs12 layui-col-md6">
        <div class="layui-card">
          <div class="layui-card-header">流程审批</div>
          <div class="layui-card-body" id="workflow">
            <div class="layui-form-item">
              <label class="layui-form-label">流程类型</label>
              <div class="layui-input-block">
                <input type="text" class="layui-input" name="workflow_type" value="{$workflowInfo.workflow_type}">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">申请类型</label>
              <div class="layui-input-block">
                <input type="text" class="layui-input" name="workflow_type" value="{$workflowInfo.apply_type}">
              </div>
            </div>
            {$workflowInfo.detail}
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-md6">
        <div class="layui-card">
          <div class="layui-card-header">审批流程</div>
          <div class="layui-card-body" id="workflow_right_content">
            <div id="right_content">
              <ul class="layui-timeline">
                {volist name="timeline" id="vo"}
                <li class="layui-timeline-item"><i class="layui-icon layui-timeline-axis {$vo.state}"></i>
                  <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title">{$vo.title}</h3>
                    <p>{$vo.content}</p>
                  </div>
                </li>
                {/volist}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--endprint--> 
    <div class="layui-form-item">
      <div class="layui-form-item layui-layout-admin">
        <div class="layui-input-block">
          <div class="layui-footer" style="left: 0;">
            <button type="button" class="layui-btn print">打印</button>
            <button type="button" class="layui-btn layui-btn-warm" data-type="close" id="close">关闭</button>
          </div>
        </div>
      </div>
    </div>
  </div> 
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新 
                        xadmin.father_reload();
                    });
                    return false;
                });

            });</script>
        <script>var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
