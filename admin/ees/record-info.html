<script>
Date.prototype.Format = function(fmt) {
	var o = {
		'M+': this.getMonth() + 1,
		'd+': this.getDate(),
		'H+': this.getHours(),
		'm+': this.getMinutes(),
		's+': this.getSeconds(),
		'q+': Math.floor((this.getMonth()+3)/3),
		'S': this.getMilliseconds()
	};

	if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear()+'').substr(4-RegExp.$1.length))
	for (var k in o)
	if (new RegExp('('+k+')').test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1)?(o[k]):(('00'+o[k]).substr((''+o[k]).length)))
	return fmt;
}
</script>
<script>

	var workerarray = new Array();
	var photoarray = new Array();
	var avatarurl = '';
	var printdata = new Object();
	var evaluate = new Object();
	

    layui.use(['element','table', 'rate'], function(){
        var  $ = layui.jquery;//jquery
        var lement = layui.element;//面包导航
    	var table = layui.table;
        var rate = layui.rate;

        $.ajaxSetup({
          headers: {'Access-Control-Allow-Origin' : Domain,},
          xhrFields: {withCredentials: true},
        });


        table.render({
          elem: '#workerlist'
          ,data: []
          ,method: 'post'
          ,id: 'workertable'
          ,title: '列表'
          ,cols: [[
            {field: 'name', title: '姓名', align:'center'}
            ,{field: 'phone', title: '联系电话', align:'center'}
			,{field: 'class', title: '类型', align:'center'}
            //,{field: 'class', title: '类型', align:'center'}
          ]]
        })

        var record = layui.sessionData('ees-record-list').recorddata
		console.log(record)
        init_base_info(record);
        init_service_info(record);
        init_worker_info(record);
		init_photo(record);
		
		table.on('tool(photos)', function(obj){
			var data = obj.data //获得当前行数据
			console.log(data)
			,layEvent = obj.event; //获得 lay-event 对应的值
			if(layEvent === 'delete'){
				layer.confirm('确定要删除[' + data.Name + ']么?',
				{btn:['确定', '取消']},
				function(index, layero) {
					console.log('delete')	
					var param = new Object()
					param['idx'] = record.Idx
					param['clientidx'] = record.ClientIdx
					param['name'] = data.Name;
					$.ajax({
						type: 'post',
						url: BasePath + '/deletephoto',
						data: param,
						dataType: 'json',
						success: function(data){
							if(data.code==0){
								layer.msg('删除成功', {icon: 6,time:1000})
								table.reload('phototable')
							}else if(data.code==1001) {
								parent.location.href = '../../index.html';
							}else{
								layer.msg(data.msg,{icon:5,time:5000});
							}
						}
					})
				})
			}
		})
		
		$(document).keyup(function(event){
			if (event.keyCode == 27) {
			
				var childFrame = window.frames[0];
				console.log(childFrame);
				
				var len = window.frames.length;
				if (len == 0) {
					// 获得frame索引
					var index = parent.layer.getFrameIndex(window.name);
					//关闭当前frame
					parent.layer.close(index);
				} else {
					var childFrame = window.frames[len-1];
					// 获得frame索引
					var index = layer.getFrameIndex(childFrame.name);
					//关闭当前frame
					layer.close(index);
				}
			}
		})
    })

    function init_base_info(record) {
      layui.form.val('orderinfo', {
		reocrdidx: record.Idx,
        name: record.Name,
        sex: GetSex(record.ChinaId),
        age: GetAge(record.ChinaId),
        phone: record.Phone,
        addr: record.Addr,
        remarks: record.Remarks})

        var param = new Object()
		param['key'] = "idx";
        param['value'] = record.ClientIdx
        $.ajax({
  				type: 'post',
  				url: BasePath + '/getclient',
  				data: param,
  				dataType: 'json',
  				success: function(data){
				console.log(data)
              if(data.code==0 && data.Count != 0){
					if (data.data[0].Avatar !== "") {
						avatarurl = BasePath + '/avatarphoto/' + data.data[0].Avatar + '.jpg'
						$('img').attr('src', avatarurl)
					}
              }else if(data.code==1001) {
                parent.location.href = '../../index.html';
              }else{
                  layer.msg(data.msg, {icon:5,time:5000});
              }
            }
        });
    }

    function init_service_info(record) {
        layui.form.val('orderinfo', {
          service: record.Service,
          servicebegin: formattime(record.BeginTime),
          serviceend: formattime(record.EndTime),
        })
    }

    function init_worker_info(order) {
		var data = {orderidx: order.Idx};
		$.ajax({
			type: 'post',
			url: BasePath + '/getrecordworkers',
			data: data,
			dataType: 'json',
			success: function(data){
				console.log(data)
				if(data.code==0){
					if (data.count == 0) {return}
					var table_data = layui.table.cache['workertable'];
					workerarray = data.data[0]
					for (var worker of data.data[0]) {
						table_data.push({
							'name': worker['name'],
							'phone': worker['phone'],
							'class': worker['class']});
					}
					layui.table.reload('workertable', {data: table_data})
				}else if(data.code==1001) {
					parent.location.href = '../../index.html';
				}else{
					layer.msg(data.msg, {icon:5,time:5000});
				}
			}
		});
    }
	
	function init_photo(record) {
		var data = new Object();
		data['idx'] = record.Idx;
		data['clientidx'] = record.ClientIdx;
		layui.table.render({
		  elem: '#photolist'
		  ,url: BasePath + '/getphotos'
		  ,method: 'post'
		  ,id: 'phototable'
		  ,toolbar: '#photostools'
		  ,defaultToolbar: []
		  ,title: '列表'
		  ,where: data
		  ,cols: [[
			{field: 'Photo', title: '缩略图', align:'center', templet: function(rowData){
				return '<img src="'+PhotoPath+rowData.Path+'" style="width:100px;height:50px;">'}}
			,{field: 'Name', title: '姓名', align:'center'}
			,{field: 'Size', title: '大小', align:'center'}
			,{title: '操作', align:'center', toolbar: '#photofieldtool', fixed: 'right'}
		  ]]
		  ,parseData: function(res){ //res 即为原始返回的数据
			if (res.code == 0) {
				if (res.count > 0) {
					for(var tableitem of res.data[0]) {
						tableitem['Size'] = (Math.round(tableitem['Size']/1024)) + 'KB'
					}
					photoarray = res.data[0]
				}
				
				return {
				  'code': res.code, //解析接口状态
				  'msg': res.message, //解析提示文本
				  'count': res.count, //解析数据长度
				  'data': res.data[0] //解析数据列表
				};
			}
			if (res.code == 1001) {
				parent.location.href = '../../index.html';
			}
			return {
			  'code': res.code, //解析接口状态
			  'msg': res.message, //解析提示文本
			  'count': res.count, //解析数据长度
			  'data': [] //解析数据列表
			};}
		})
	}

	
	function onUpload() {
		layer.open({
			type: 2,
			area: ['900px', '500px'],
			fixed: false, //不固定
			maxmin: true,
			title: '上传照片',
			content: 'record-photoupload.html'
		});
	}
	
	function onLook() {
		console.log(layui.table.getData('phototable'));
		console.log(layui._typeof(layui.table.getData('phototable')));
		var obj = new Object();
		obj['title'] = '服务相册'
		obj['id'] = 1
		obj['start'] = 0
		obj['data'] = new Array()
		
		var tabledata = layui.table.getData('phototable')
		for(var info of tabledata) {
			obj['data'].push({
				'alt': info.Name,
				'pid': 1,
				'src': PhotoPath + info.Path,
				'thumb': ''})
		}

		layer.photos({
			anim: 5
			,photos: obj
		});
	}

	function DoPrint() {
		var record = layui.sessionData('ees-record-list').recorddata
		
		record['avatar'] = avatarurl;
		record['serviceBE'] = record.BeginTime + '    -    ' + record.EndTime
		printdata['record'] = record;
		printdata['workers'] = workerarray;
		printdata['photos'] = photoarray;
		printdata['evaluate'] = evaluate;
		console.log(printdata)
		console.log("---------------------")
		layui.sessionData('ees-record-list', {key:'printdata', value:JSON.stringify(printdata)})
		layer.open({
			type: 2,
			area: ['900px', '600px'],
			fixed: false, //不固定
			maxmin: true,
			title: '打印设置',
			content: 'record-printset.html',
		});
	}
	
	function formattime(t) {
		if (t === '0001-01-01T00:00:00Z') {
			return ''
		}
		return t.substr(0,19).replace('T', ' ');
	}
</script>
