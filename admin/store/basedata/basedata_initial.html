<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="utf-8">
    <title>
        期初
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../lib/dtree/dtree.css">
    <link rel="stylesheet" href="../../lib/dtree/font/dtreefont.css">
    <link rel="stylesheet" href="../css/table.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/index.js"></script>
    <script type="text/javascript" src="../../../js/base.js"></script>
</head>
<body>

    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">库房管理</a>
            <a href="">期初</a>
            <a>
            <cite>期初</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>

    <div class="layui-card">
        <div class="layui-btn-container">
            <button type="button" class="layui-btn layui-btn-normal" id="ID-upload-demo-choose">选择文件</button>
            <button type="button" class="layui-btn" id="ID-upload-demo-action">开始上传</button>
        </div>
    </div>
    
    

    <script>
        layui.use(['table', 'jquery', 'layer', 'form'], function()  {
            var upload = layui.upload;

            $.ajaxSetup({
                headers: {'Access-Control-Allow-Origin' : Domain,},
                xhrFields: {withCredentials: true},
            });
            // 渲染
            upload.render({
                elem: '#ID-upload-demo-choose',
                url: BasePathStore + '/uploadInitXlsx', // 此处配置你自己的上传接口即可
                auto: false,
                accept: "file",
                acceptMime: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
                bindAction: '#ID-upload-demo-action',
                done: function(res){
                    
                    if (res.code == 0) {
                        layer.msg('上传成功');
                    } else {
                        layer.msg(res.msg);
                    }

                    console.log(res)
                }
            });
        });

    </script>


</body>
</html>
