<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>添加会员</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/index.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/index.js"></script>

    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
					<fieldset class="layui-elem-field layui-field-title">
					<legend>基本信息</legend>
						<div class="layui-field-box">
							<div class="layui-container">
								<div class="layui-row layui-col-space4">
									<div class="layui-form-item">
										<div class="layui-col-xs6 layui-col-sm6 layui-col-md2">
											<label for="L_name" class="layui-form-label"><span class="x-red">*</span>姓名</label>
											<div class="layui-input-inline"><input type="text" id="L_name" name="name" required="" lay-verify="name" autocomplete="off" class="layui-input"></div>
										</div>
										<div class="layui-col-xs6 layui-col-sm6 layui-col-md2">
											<label for="L_sex" class="layui-form-label">性别</label>
											<div class="layui-input-inline layui-col-xs6 layui-col-sm6 layui-col-md4"><input type="text" id="L_sex" name="sex" required="" lay-verify="sex" autocomplete="off" class="layui-input"></div>
										</div>
										<div class="layui-col-xs6 layui-col-sm6 layui-col-md2">
											<label for="L_age" class="layui-form-label">年龄</label>
											<div class="layui-input-inline"><input type="text" id="L_age" name="age" required="" lay-verify="age" autocomplete="off" class="layui-input"></div>
										</div>
										<!--
										<div class="layui-col-xs6 layui-col-sm6 layui-col-md3">
											<label for="L_chinaid" class="layui-form-label"><span class="x-red">*</span>身份证号</label>
											<div class="layui-input-inline layui-col-xs6 layui-col-sm6 layui-col-md4"><input type="text" id="L_chinaid" name="chianid" required="" lay-verify="chianid" autocomplete="off" class="layui-input"></div>
										</div>
										-->
									</div>
									<div class="layui-form-item">
										<label for="L_chinaid" class="layui-form-label"><span class="x-red">*</span>身份证号</label>
										<div class="layui-input-inline layui-col-xs6 layui-col-sm6 layui-col-md4"><input type="text" id="L_chinaid" name="chianid" required="" lay-verify="chianid" autocomplete="off" class="layui-input"></div>
									</div>
								</div>
							</div>
                        </div>
                    </div>
					</fieldset>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新 
                        xadmin.father_reload();
                    });
                    return false;
                });

            });</script>

    </body>

</html>
