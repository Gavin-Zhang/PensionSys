<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>订单列表</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/index.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/index.js"></script>
		<script type="text/javascript" src="../js/base.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">工单管理</a>
                <a>
                    <cite>工单列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="开始日" name="start" id="start"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="截止日" name="end" id="end"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <select name="contrller">
                                        <option>支付方式</option>
                                        <option>支付宝</option>
                                        <option>微信</option>
                                        <option>货到付款</option></select>
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <select name="contrller">
                                        <option value="">订单状态</option>
                                        <option value="0">待确认</option>
                                        <option value="1">已确认</option>
                                        <option value="2">已收货</option>
                                        <option value="3">已取消</option>
                                        <option value="4">已完成</option>
                                        <option value="5">已作废</option></select>
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" name="username" placeholder="请输入订单号" autocomplete="off" class="layui-input"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
					<table class="layui-hide" id="orderlist" lay-filter="orderlist"></table>
                    </div>
                </div>
            </div>
        </div>
    </body>
	
	<!--工具栏模板-->
	<script type="text/html" id="orderstools">
	  <div class="layui-btn-group">
		<button class="layui-btn layui-btn layui-btn-sm" onclick="onAddOrder();" lay-event="add">
			<i class="layui-icon">&#xe61f;</i>添加
		</button>
	  </div>
	</script>
	<script type="text/html" id="fieldtool">
		<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">订单跟踪</a>
		<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="modify">编辑</a>
	</script>
    <script>
		layui.use(['laydate', 'form', 'table'],
			function() {
				var laydate = layui.laydate;
				var table = layui.table;

				//执行一个laydate实例
				laydate.render({
					elem: '#start' //指定元素
				});

				//执行一个laydate实例
				laydate.render({
					elem: '#end' //指定元素
				});

			$.ajaxSetup({
				headers: {'Access-Control-Allow-Origin' : Domain,},
				xhrFields: {withCredentials: true},
			});
			table.render({
				elem: '#orderlist'
				,height: 420
				,url: BasePath + '/getorders'
				,method: 'post'
				,page: true //开启分页
				,toolbar: '#orderstools'//'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
				,defaultToolbar: ['filter', 'exports', 'print']
				//,totalRow: true //开启合计行
				,cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
				,id:"orders"
				,title:"列表"
				,cols: [[
					//{type:'radio', align: 'center'}
					{field:'Idx', title: '工单编号', align:'center', hide: false}
					,{field:'Name', title: '老人姓名', align:'center', hide: false}
					,{field:'Phone', title: '联系电话', align:'center', width: '5%', minWidth: 20}
					,{field:'Waiter', title: '服务人员', align:'center', width: '5%', minWidth: 20} 
					,{field:'WaiterPhone', title: '服务人员电话', align:'center', width: '15%', minWidth: 100}
					,{field:'Service', title: '服务项目', align:'center', width: '10%', minWidth: 100}
					,{field:'ServiceTime', title: '预定时间', align:'center', width: '10%', minWidth: 100}
					,{field:'Addr', title: '地址', align:'center', width: '10%', minWidth: 100}
					,{field:'Community', title: '所属社区', align:'center', width: '10%', minWidth: 100}
					,{field:'OrderStatus', title: '工单状态', align:'center', width: '10%', minWidth: 100}
					,{field:'PaymentStatus', title: '支付状态', align:'center', width: '10%', minWidth: 100}
					,{field:'Handler', title: '下单人', align:'center', width: '10%', minWidth: 100}
					,{field:'HandlerTime', title: '下单时间', align:'center', width: '10%', minWidth: 100}
					,{title: '操作', align:'center', toolbar: '#fieldtool', minWidth: 150, fixed: 'right'}
				]]
				,parseData: function(res){ //res 即为原始返回的数据
					if (res.code == 0) {
						console.log(res.data[0])
						layui.sessionData("client-list", {key:"orders", value:res.data[0]})
						for(var tableitem of res.data[0]) {
							console.log(tableitem)
							tableitem["HandlerTime"] = tableitem["HandlerTime"].substr(0,10)
						}
						return {
						  "code": res.code, //解析接口状态
						  "msg": res.message, //解析提示文本
						  "count": res.count, //解析数据长度
						  "data": res.data[0] //解析数据列表
						};
					}
					if (res.code == 1001) {
						parent.location.href = "../index.html";
					}
					return {
					  "code": res.code, //解析接口状态
					  "msg": res.message, //解析提示文本
					  "count": res.count, //解析数据长度
					  "data": [] //解析数据列表
					};
				}
				,done: function(res, curr, count){

				}
			});
		});
	</script>
</html>
