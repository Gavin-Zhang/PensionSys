<!doctype html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
		<script src="../lib/layui/layui.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/index.css">
		<link rel="stylesheet" media="print" href="./css/handover.css">
		<script type="text/javascript" src="./js/base.js"></script>
		<iframe src="./print/handover.html" hidden="true"></iframe>
    </head>

    <body>
	</body>
	
	<script>
		// 通过url获取参数
		const params = new URLSearchParams(window.location.search);
		const idx = params.get('idx');
		const sessiondata_key = "op-" + idx;

		layui.use('laytpl', function(){
			var laytpl = layui.laytpl;

			var iframe = document.querySelector('iframe');
			iframe.addEventListener('load', function() {
				let session = layui.sessionData("jly-client-list");

				var sessiondata = session[sessiondata_key.toString()];
				if (typeof sessiondata === 'undefined') {
					sessiondata = null;
				}

				console.log(sessiondata);

				var iframeWindow = iframe.contentWindow;
				var sprite = iframeWindow.document.getElementById('handover-page');

				var div = document.createElement("div");
				layui.laytpl(sprite.innerHTML).render(sessiondata, function(html){
					div.innerHTML = html
				})
				document.body.appendChild(div)
			})
			
			//{scale: 0.8}
			window.print();
			setTimeout(() => {
				var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
			})
		})
	</script>
</html>
