<!doctype html>
<html class="x-admin-sm">
    <script id="summary-page" type="text/html">
        <table width="961.92" cellpadding="0" cellspacing="0" style='width:577.15pt;border-collapse:collapse;table-layout:fixed;'>
            <col width="154.75"/>
            <col width="52"/>
            <col width="52"/>
            <col width="118.08"/>
            <col width="102.75"/>
            <col width="52"/>
            <col width="222.08"/>
            <tr height="31.67" style='height:19.00pt'>
                <td class="indexSet layui-font-16" height="31.67" colspan="7">
                    <b>
                        {{# if (typeof d == 'undefined' || d == null || typeof d.Leave == 'undefined' || d.Leave == null) { }}
                            No:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        {{# } else { }}
                            No:{{ d.Leave.idx }}
                        {{# }}}
                    </b>
                </td>
            </tr>
            <tr height="64.58">
                <td class="titleSet" height="64.58" width="802.83" colspan="7" style='height:38.75pt;width:481.70pt;border-right:none;border-bottom:none;' x:str><b>五龙背敬老院出院小结</b></td>
            </tr>
            <tr height="30" style='height:3.00pt'>
                <td class="xl66" height="30" colspan="7" style='height:18.00pt'></td>
            </tr>
            <tr height="50.83">
                <td class="borderSet layui-font-16" height="50.83" style='height:30.50pt;' x:str>姓名</td>
                <td class="borderSet layui-font-16" colspan="3">
                    {{# if (typeof d != 'undefined' && d != null) { }}
                        <b>{{ d.Name }}</b>
                    {{# } }}
                </td>
                <td class="borderSet layui-font-16" colspan="2" x:str>性别</td>
                <td class="borderSet layui-font-16">
                    {{# if (typeof d != 'undefined' && d != null) { }}
                        <b>{{ d.Sex }}</b>
                    {{# } }}
                </td>
            </tr>
            <tr height="50.83">
                <td class="borderSet layui-font-16" height="50.83" style='height:30.50pt;' x:str>身份证号</td>
                <td class="borderSet layui-font-16" colspan="6">
                    {{# if (typeof d != 'undefined' && d != null) { }}
                        <b>{{ d.ChinaId }}</b>
                    {{# } }}
                </td>
            </tr>
            <tr height="50.83">
                <td class="borderSet layui-font-16" height="50.83" style='height:30.50pt;' x:str>入院日期</td>
                <td class="borderSet layui-font-16" colspan="3">
                    {{# if (typeof d != 'undefined' && d != null) { }}
                        <b>{{ d.FormatInDate }}</b>
                    {{# } }}
                </td>
                <td class="borderSet layui-font-16" colspan="2" x:str>出院日期</td>
                <td class="borderSet layui-font-16">
                    {{# if (typeof d != 'undefined' && d != null) { }}
                        <b>{{ d.FormatOutDate }}</b>
                    {{# } }}
                </td>
            </tr>

            {{#
                var parse = function(str) {
                    return str.split('\n');
                }
            }}

            <tr height="266.67" style='height:170.00pt;'>
                <td class="borderSet layui-font-16" height="266.67" style='height:170.00pt;' x:str>护理情况</td>
                {{# if (typeof d == 'undefined' || d == null || typeof d.Leave == 'undefined' || d.Leave == null || typeof d.Leave.summary_obj == 'undefined' || d.Leave.summary_obj == null) { }}
                    <td class="borderSet layui-font-16" colspan="6"></td>
                {{# } else { }}
                    <td class="borderSet-text-topleft layui-font-16" colspan="6">
                        {{# var string_array = parse(d.Leave.summary_obj.nurse_summary) }}
                        {{# for (var i=0; i<string_array.length; i++) { }}
                            <b>{{ string_array[i] }}</b><br>
                        {{# } }}
                    </td>
                {{# } }}
            </tr>
            <tr height="266.67" style='height:170.00pt;'>
                <td class="borderSet layui-font-16" height="266.67" style='height:170.00pt;' x:str>送医治疗</td>
                {{# if (typeof d == 'undefined' || d == null || typeof d.Leave == 'undefined' || d.Leave == null || typeof d.Leave.summary_obj == 'undefined' || d.Leave.summary_obj == null) { }}
                    <td class="borderSet layui-font-16" colspan="6"></td>
                {{# } else { }}
                    <td class="borderSet-text-topleft layui-font-16" colspan="6">
                        {{# var string_array = parse(d.Leave.summary_obj.treatment) }}
                        {{# for (var i=0; i<string_array.length; i++) { }}
                            <b>{{ string_array[i] }}</b><br>
                        {{# } }}
                    </td>
                {{# } }}
            </tr>
            <tr height="266.67" style='height:170.00pt;'>
                <td class="borderSet layui-font-16" height="266.67" style='height:170.00pt;' x:str>出院原因</td>
                {{# if (typeof d == 'undefined' || d == null || typeof d.Leave == 'undefined' || d.Leave == null || typeof d.Leave.summary_obj == 'undefined' || d.Leave.summary_obj == null) { }}
                    <td class="borderSet layui-font-16" colspan="6"></td>
                {{# } else { }}
                    <td class="borderSet-text-topleft layui-font-16" colspan="6">
                        {{# var string_array = parse(d.Leave.summary_obj.reason) }}
                        {{# for (var i=0; i<string_array.length; i++) { }}
                            <b>{{ string_array[i] }}</b><br>
                        {{# } }}
                    </td>
                {{# } }}
            </tr>
            <tr height="266.67" style='height:170.00pt;'>
                <td class="borderSet layui-font-16" height="266.67" style='height:170.00pt;' x:str>离院状态</td>
                {{# if (typeof d == 'undefined' || d == null || typeof d.Leave == 'undefined' || d.Leave == null || typeof d.Leave.summary_obj == 'undefined' || d.Leave.summary_obj == null) { }}
                    <td class="borderSet layui-font-16" colspan="6"></td>
                {{# } else { }}
                    <td class="borderSet-text-topleft layui-font-16" colspan="6">
                        {{# var string_array = parse(d.Leave.summary_obj.status) }}
                        {{# for (var i=0; i<string_array.length; i++) { }}
                            <b>{{ string_array[i] }}</b><br>
                        {{# } }}
                    </td>
                {{# } }}
            </tr>
        </table>
    </script>
</html>
