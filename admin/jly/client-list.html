<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>总览</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="./js/base.js"></script>
	<script type="text/javascript" src="../../js/printtpl.js"></script>
</head>

<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
			<a href="">敬老院服务管理</a>
            <a>
              <cite>总览</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
						<div class="layui-inline layui-show-xs-block">
                            <input type="text" id="username" name="username"  placeholder="姓名" autocomplete="off" class="layui-input">
                        </div>
						<div class="layui-inline layui-show-xs-block">
                            <input type="text" id="phone" name="phone"  placeholder="联系方式"  autocomplete="off" class="layui-input">
                        </div>
						<div class="layui-inline layui-show-xs-block">
                            <input type="text" id="chinaid" name="chinaid"  placeholder="身份证" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" type="button" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>	

<table class="layui-hide" id="demo" lay-filter="test"></table>

<!--工具栏模板-->
<script type="text/html" id="clientlisttools">
  <div class="layui-btn-group">
    <button class="layui-btn layui-btn-sm" onclick="onAddClient();" lay-event="add">
		<i class="layui-icon">&#xe61f;</i>入住
	</button>
  </div>
</script>

<script type="text/html" id="fieldtool">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="op">操作</a>
</script>

<script>
    layui.use(['table', 'laydate','form'], function(){
        var table = layui.table
		var laydate = layui.laydate;
        var form = layui.form;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
		
		$.ajaxSetup({
			headers: {'Access-Control-Allow-Origin' : Domain,},
            xhrFields: {withCredentials: true},
        });
		
		table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
			var data = obj.data //获得当前行数据
			,layEvent = obj.event; //获得 lay-event 对应的值
			if(layEvent === 'op'){
				layui.sessionData("jly-client-list", {key:"op", value:data})
				// layer.open({
				// 	type: 2,
				// 	area: ['900px', '600px'],
				// 	fixed: false, //不固定
				// 	maxmin: true,
				// 	title: "敬老院服务管理-总览-操作",
				// 	content: 'client-op.html',
				// 	success:function(layero,index){
				// 		layer.full(index);
				// 	}
				// })
				const title = "敬老院服务管理-操作-" + data.Name;
				parent.xadmin.add_tab(title, 'jly/client-op.html')
			}
		});
		
		table.render({
			elem: '#demo'
			,height: 'full-150'//,height: 420
			,url: BasePath + '/getclients'	
			,method: 'post'
			,page: true //开启分页
			,toolbar: '#clientlisttools'//'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
			,defaultToolbar: ['filter', 'exports', 'print']
			//,totalRow: true //开启合计行
			,cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
			,id:"clients"
			,title:"列表"
			,limits:[10,20,30,50,100,150,200,300,400,500,1000]
			,cols: [[
				,{field:'Name', title: '姓名', align:'center', minWidth: 300, fixed: 'left'}
				,{field:'Sex', title: '性别', align:'center'}
				,{field:'Age', title: '年龄', align:'center'} 
				,{field:'ChinaId', title: '证件号码', align:'center', minWidth: 200 }
				,{field:'Phone', title: '联系方式', align:'center'}
				,{field:'ClientType', title: '人员类型', align:'center'}
				,{field:'PayType', title: '缴费类型', align:'center'}
				,{field:'Trusteeship', title: '政府托管', align:'center'}
				,{field:'Status', title: '状态', align:'center'}
				,{field:'InDate', title: '入住时间', align:'center'}
				,{field:'OutDate', title: '离院时间', align:'center'}
				,{title: '操作', align:'center', toolbar: '#fieldtool', minWidth: 150, fixed: 'right'}
			]]
			,parseData: function(res){ //res 即为原始返回的数据
				if (res.code == 0) {
					for(var tableitem of res.data[0]) {
						tableitem["Sex"] = GetSex(tableitem.ChinaId);
						tableitem["Age"] = GetAge(tableitem.ChinaId);
						tableitem["Birthday"] = GetBirthdateFromIdCard(tableitem.ChinaId);
						
						var date = new Date(tableitem.InDate)
						tableitem["InDate"] = date.toLocaleDateString().split('/').join('-')
						if (tableitem.InDate === '1-1-1') {
							tableitem.InDate = ""
						}
						
						date = new Date(tableitem.OutDate)
						tableitem["OutDate"] = date.toLocaleDateString().split('/').join('-')
						if (tableitem.OutDate === '1-1-1') {
							tableitem.OutDate = ""
						}
							
					}

					return {
					  "code": res.code, //解析接口状态
					  "msg": res.message, //解析提示文本
					  "count": res.count, //解析数据长度
					  "data": res.data[0] //解析数据列表
					};
				}
				if (res.code == 1001) {
					parent.location.href = "../../index.html";
				}
				return {
				  "code": res.code, //解析接口状态
				  "msg": res.message, //解析提示文本
				  "count": res.count, //解析数据长度
				  "data": [] //解析数据列表
				};
			}
			,done: function(res, curr, count){

			}
		});
		
		
		//监听提交
        form.on('submit(sreach)', function(data){
			var chinaid = $('#chinaid').val()
			var name = $('#username').val()
			var phone = $('#phone').val()
			
			if (name=="" && phone=="" && chinaid=="" ) {
				table.reload('clients', {where:{}})
				return;
			}
			
			var where = {};
			if (name != "") {
				where["name"] = name;
			}
			if (phone != "") {
				where["phone"] = phone;
			}
			if (chinaid != "") {
				where["chinaid"] = chinaid;
			}
			
            table.reload('clients', {
				where: where
			})
        });
		
		form.verify({
			chinaid: function(value, item){
				if(!new RegExp("/^[1-9]\d{5}(19|20)\d{2}((0[1-9])|(1[0-2]))(([0-2][1-9])|10|20|30|31)\d{3}[\d|X|x]$").test(value)){
				  return '身份证不正确';
				}
			}
		})
    });
	
	function onAddClient() {
		layer.open({
			type: 2,
			area: ['900px', '600px'],
			fixed: false, //不固定
			maxmin: true,
			title: "敬老院服务管理-总览-入住",
			content: 'client-in.html',
			success:function(layero,index){
				var body = layer.getChildFrame('body', index);
				console.log(body.contents().find("#from"));
				body.contents().find("#from").val("client-list");
				layer.full(index);
			}
		});
	}
</script>
</body>
</html>
