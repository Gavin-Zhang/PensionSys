<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="utf-8">
    <title>
        敬老院服务管理-总览-操作-入住申请
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="./js/base.js"></script>
</head>
<body>

<div class="layui-card">
    <form class="layui-form layui-form-pane" action="" id="application" lay-filter="application">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
			<input type="hidden" id="from">
			<input type="hidden" id="idx" name="idx">
			<input type="hidden" id="client_idx" name="client_idx">

			
			<div class="layui-tab-item layui-show">
				<br>
				<div class="layui-row layui-col-space5">
					<div class="layui-col-xs2 layui-col-sm2 layui-col-md2">
						<button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-fluid"  type="button" id="print" lay-filter="print" onclick="onPrint();">打印申请表</button>
					</div>
					<div class="layui-col-xs1 layui-col-sm1 layui-col-md1 layui-col-md-offset8">
						<button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-fluid layui-hide"  type="button" id="edit_cancel" onclick="on_cancel();">取消</button>
					</div>
					<div class="layui-col-xs1 layui-col-sm1 layui-col-md1">
						<button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-fluid"  type="button" id="edit_save" lay-filter="save" lay-submit>编辑</button>
					</div>
				</div>	
				<br>
				<div class="layui-form-item">
					<legend class="layui-font-14">居住情况</legend>
					<div class="layui-field-box">
						<div class="layui-form-item" id="live">
							<input type="radio" disabled="disable" name="live" value="独居" title="独居" checked="">
							<input type="radio" disabled="disable" name="live" value="与配偶同住" title="与配偶同住">
							<input type="radio" disabled="disable" name="live" value="与子女同住" title="与子女同住">
							<input type="radio" disabled="disable" name="live" value="与孙辈同住" title="与孙辈同住">
							<input type="radio" disabled="disable" name="live" value="与其他亲属同住" title="与其他亲戚同住">
							<input type="radio" disabled="disable" name="live" value="与非亲属关系的人同住" title="与非亲属关系的人同住">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<legend class="layui-font-14">费用承担</legend>
					<div class="layui-field-box">
						<div class="layui-form-item" id="cost">
							<input type="radio" disabled="disable" name="cost" value="入住费用由本人承担" title="入住费用由本人承担" checked="">
							<input type="radio" disabled="disable" name="cost" value="入住费用由子女承担" title="入住费用由子女承担">
							<input type="radio" disabled="disable" name="cost" value="入住费用由本人及子女共同承担" title="入住费用由本人及子女共同承担">
							<input type="radio" disabled="disable" name="cost" value="其他" title="其他">
							<textarea id="cost_other" name="cost_other" placeholder="其他说明" class="layui-textarea" disabled="disabled"></textarea>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<legend class="layui-font-14">行为能力</legend>
					<div class="layui-field-box">
						<div class="layui-form-item" id="capacity">
							<input type="radio" disabled="disable" name="capacity" value="生活完全能自理" title="生活完全能自理" checked="">
							<input type="radio" disabled="disable" name="capacity" value="生活自理有困难" title="生活自理有困难">
							<input type="radio" disabled="disable" name="capacity" value="生活需要全护理" title="生活需要全护理">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<legend class="layui-font-14">床位选择</legend>
					<div class="layui-field-box">
						<div class="layui-form-item" id="bed">
							<input type="radio" disabled="disable" name="bed" value="单人间" title="单人间">
							<input type="radio" disabled="disable" name="bed" value="双人间" title="双人间" checked="">
							<input type="radio" disabled="disable" name="bed" value="多人间" title="多人间">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<legend class="layui-font-14">其他需求</legend>
					<textarea id="other" name="other" class="layui-textarea" disabled="disable"></textarea>
				</div>
			</div>
        </div>
    </form>
</div>

<!--工具栏模板-->
<script type="text/html" id="contactstools">
  <div class="layui-btn-group">
    <button class="layui-btn layui-btn-primary layui-btn layui-btn-sm" id="contacts_add">
		<i class="layui-icon"  style="font-size: 20px">&#xe61f;</i>
	</button>
	<!--<button class="layui-btn layui-btn-primary layui-btn layui-btn-sm" onclick="onRefresh();" lay-event="refresh"><i class="layui-icon"  style="font-size: 20px">&#xe669;</i></button>-->
  </div>
</script>

<script type="text/html" id="fieldtool">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="delete">删除</a>
</script>

<script>

	// 通过url获取参数
	const params = new URLSearchParams(window.location.search);
	const idx = params.get('idx');
	const sessiondata_key = "op-" + idx;

	let session_data;
	let doms = {
		live 		: document.getElementById("live"),
		cost 		: document.getElementById("cost"),
		capacity	: document.getElementById("capacity"),
		bed			: document.getElementById("bed"),	
	}
    layui.use(['element','layer','form',], function(){
        var  $ = layui.jquery;//jquery
        var lement = layui.element;//面包导航
        var layer = layui.layer;//弹出层
        var form = layui.form;

		session_data = layui.sessionData("jly-client-list")[sessiondata_key.toString()].Application;
		init(session_data);
		
		form.on('radio', function(data) {   
			if (data.elem.value == "其他") {
				document.getElementById('cost_other').disabled = false;
			} else {
				if (data.elem.name == "cost") {
					document.getElementById('cost_other').value = "";
					document.getElementById('cost_other').disabled = true;	
				}
			}
		});


		$(document).keyup(function(event){
			if (event.keyCode == 27) {
			
				var childFrame = window.frames[0];
				console.log(childFrame);
				
				var len = window.frames.length;
				if (len == 0) {
					// 获得frame索引
					var index = parent.layer.getFrameIndex(window.name);
					//关闭当前frame
					parent.layer.close(index);
				} else {
					var childFrame = window.frames[len-1];
					// 获得frame索引
					var index = layer.getFrameIndex(childFrame.name);
					//关闭当前frame
					layer.close(index);
				}
			}
		})

		form.on('submit(save)', function(form_data) {
			var btn = document.getElementById("edit_save")
			if (btn.innerHTML === "编辑") {
				on_edit(btn);
				return false;
			}

			on_save(btn);

			$.ajax({
                type: "post",
                url: BasePath + '/setApplication',
                data: form_data.field,
                dataType: "json",
				headers: {'Access-Control-Allow-Origin' : BasePath,},
				xhrFields: {withCredentials: true},
                success: function(data){
					console.log(data)
                    if(data.code==0){
                        layer.msg("保存成功", {icon: 6,time:2000},function () {
							// 回写seesion data
							session_data = form_data.field;
							parent.backSetApplication(session_data);
                        });
                        return false;
                    }else if(data.code==1001) {
						// cookie 失效
						var from = document.getElementById("from").value;
						if (from == "client-op") {
							parent.parent.parent.location.href = "../../index.html";
						} else {
							parent.location.href = "../../index.html";
						}
                        return false;
					}else{
                        layer.msg(data.msg,{icon:5,time:5000});
						return false;
                    }
                }
            });
			return false;
        });

		modifyCss();
    });

	function init(data) {
		layui.form.val("application", {
			"idx": data["idx"],
			"client_idx": data["client_idx"],
			"live": data["live"],
			"cost": data["cost"],
			"cost_other": data["cost_other"],
			"capacity": data["capacity"],
			"bed": data["bed"],
			"other": data["other"],
		});
		layui.form.render();
	}

	function on_edit(btn) {
		btn.innerHTML = "保存"
		layui.$('#edit_save').removeClass('layui-btn-normal').addClass('layui-btn-danger');
		layui.$('#edit_cancel').removeClass('layui-hide');
		layui.$('#print').addClass('layui-hide');


		var radios = document.querySelectorAll('input[type="radio"]');
		console.log(radios)
		for (var i=0; i<radios.length; i++) {
			radios[i].disabled = false;
		}
		document.getElementById('other').disabled = false;	
		layui.form.render();
	}

	function on_save(btn) {
		btn.innerHTML = "编辑"
		layui.$('#edit_save').removeClass('layui-btn-danger').addClass('layui-btn-normal');
		layui.$('#edit_cancel').addClass('layui-hide');
		layui.$('#print').removeClass('layui-hide');

		var radios = document.querySelectorAll('input[type="radio"]');
		console.log(radios)
		for (var i=0; i<radios.length; i++) {
			radios[i].disabled = true;
		}
		document.getElementById('other').disabled = true;
		document.getElementById('cost_other').disabled = true;
		layui.form.render();

		modifyCss();
	}

	function on_cancel() {
		init(session_data);
		var btn = document.getElementById("edit_save")
		btn.innerHTML = "编辑"
		layui.$('#edit_save').removeClass('layui-btn-danger').addClass('layui-btn-normal');
		layui.$('#edit_cancel').addClass('layui-hide');
		layui.$('#print').removeClass('layui-hide');


		var radios = document.querySelectorAll('input[type="radio"]');
		console.log(radios)
		for (var i=0; i<radios.length; i++) {
			radios[i].disabled = true;
		}
		document.getElementById('other').disabled = true;
		document.getElementById('cost_other').disabled = true;
		layui.form.render();

		modifyCss();
	}

	function onPrint() {
		layer.open({
			type: 2,
			area: ['1px', '1px'],
			offset: ['-100px', '-100px'],
			fixed: false, //不固定
			maxmin: true,
			title: "敬老院服务管理-总览-操作",
			content: 'client-application-print.html' + window.location.search,
			success:function(layero,index){
				layer.full(index);
			}
		})
	}

	function modifyCss() {
		doms.live.querySelectorAll(".layui-form-radioed")
			.forEach(function(radio) {
				radio.classList.remove("layui-radio-disabled");
			});
		doms.cost.querySelectorAll(".layui-form-radioed")
			.forEach(function(radio) {
				radio.classList.remove("layui-radio-disabled");
			});
		doms.capacity.querySelectorAll(".layui-form-radioed")
			.forEach(function(radio) {
				radio.classList.remove("layui-radio-disabled");
			});
		doms.bed.querySelectorAll(".layui-form-radioed")
			.forEach(function(radio) {
				radio.classList.remove("layui-radio-disabled");
			});
	}

</script>


</body>
</html>
