<body>
<div class="layui-fluid">
		<form class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<div class="layui-row">
					<div class="layui-col-xs6 layui-col-sm6 layui-col-md10">
						<label for="L_email" class="layui-form-label">
							<span class="x-red">*</span>老人</label>
						<div class="layui-input-block">
							<input type="text" id="name" name="name" required="" disabled="disabled" class="layui-input"></div>
						</div>
						<div class="layui-col-md2">
							<button class="layui-input-inline layui-btn" onclick="onSelName();" lay-event="seclect">
								<i class="layui-icon">&#xe615;</i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_username" class="layui-form-label">
					<span class="x-red">*</span>昵称</label>
				<div class="layui-input-inline">
					<input type="text" id="L_username" name="username" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
			</div>
			<div class="layui-form-item">
				<label for="L_pass" class="layui-form-label">
					<span class="x-red">*</span>密码</label>
				<div class="layui-input-inline">
					<input type="password" id="L_pass" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
				<div class="layui-form-mid layui-word-aux">6到16个字符</div></div>
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label">
					<span class="x-red">*</span>确认密码</label>
				<div class="layui-input-inline">
					<input type="password" id="L_repass" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
			</div>
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label"></label>
				<button class="layui-btn" lay-filter="add" lay-submit="">增加</button></div>
		</form>
	</div>
</div>

<script type="text/html" id="fieldtool">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="delete">删除</a>
</script>

<!--工具栏模板-->
<script type="text/html" id="contactstools">
  <div class="layui-btn-group">
    <button class="layui-btn layui-btn-primary layui-btn layui-btn-sm" id="contacts_add">
		<i class="layui-icon"  style="font-size: 20px">&#xe61f;</i>
	</button>

  </div>
</script>

<script>

    layui.use(['element','layer','form','upload', 'table', 'laydate'], function(){
        var  $ = layui.jquery;//jquery
        var lement = layui.element;//面包导航
        var layer = layui.layer;//弹出层
        var form = layui.form;
        var upload = layui.upload;
		var table = layui.table;
		var laydate = layui.laydate;

        //图片上传接口
        /*layui.upload({
          url: './upload.json' //上传接口
          ,success: function(res){ //上传成功后的回调
              console.log(res);
            $('#LAY_demo_upload').attr('src',res.url);
          }
        });*/
        //指定允许上传的文件类型
        /*upload.render({
            elem: '#head'
            ,url: '/user/head/'
			//,auto: false
            ,before: function(obj){
                obj.preview(function(index, file, result){
					layer.msg(result);
					console.log(result);
					console.log(file);
					$('#headimages').attr('src', result); //图片链接（base64）
				});
            }
        });*/
		
		var gloab = layui.data('yl-user');
		form.val("register", {
			"registrant": gloab.user["UserName"],
			}
		)
		
		table.render({
			elem: '#contacts'
			,height: 270
			,data: [{"name":"11111", "phone":"2", "relationship":"3"}]
			,editTrigger: 'dblclick'
			,toolbar: '#contactstools'
			,cols: [[
				,{field:'id', width: '1%', align:'center', title: '序号', hide: true}
				,{field:'name', width: '24%', align:'center', edit: 'text', title: '姓名'}
				,{field:'phone', width: '40%', align:'center', edit: 'text', title: '联系电话'}
				,{field:'relationship', width: '25%', align:'center', edit: 'text', title: '关系'} 
				,{title: '操作', width: '10%', align:'center', toolbar: '#fieldtool', fixed: 'right'}
			]]
		});
		
		table.on('tool(test)', function(obj) {
			var data = obj.data;
			console.log(obj.event);
			
			if (obj.event === 'delete') {
				if (data.name == "") {
					var table_data = table.cache["contacts"];
					table_data.splice(obj.tr.data("index"), 1);
					table.reload("contacts", {data: table_data})
				} else {
					layer.confirm('确定要删除[' + data.name + ']么?',
						{btn:['确定', '取消']},
						function(index, layero) {
							var table_data = table.cache["contacts"];
							table_data.splice(obj.tr.data("index"), 1);
							table.reload("contacts", {data: table_data})
							layer.close(index);
						});
				}
			}
		});
		
		$(document).on('click', '#contacts_add', function(){			
			var table_data = table.cache["contacts"];
			table_data.push({
				"name": "",
				"phone": "",
				"relationship":""});
				
			table.reload("contacts", {data: table_data})
		});
		
		//初始赋值
		laydate.render({
			elem: '#registrant_time'
			,value: new Date()
			,isInitValue: true
		 });
		 
		 //鼠标失去焦点事件
        $(document).ready(function () {
            $("#chinaid").blur(function () {
                var china_id = $(this).val();
				console.log(china_id);
				var age = GetAge(china_id);
				if (age != 0) {
					$("#age").val(age);
				}
				
				var sex = GetSex(china_id);
				if (sex != 0) {
					document.getElementById("sex").value = GetSex(china_id);
					form.render("select");
				}
            })
        });

        //监听提交
        form.on('submit(add)', function(data){
            
			var slow = [];
			var child = $(".seach-box input[type='checkbox']");
			console.log(child);
			child.each(function (index, item) {		
				if (item.checked) {
					slow.push(item.id);
				}
			});
			// 慢病
			console.log(slow);
			data.field["slow"] = JSON.stringify(slow);
			// 联系人
			data.field["contacts"] = JSON.stringify(table.cache["contacts"]);
			console.log(data.field);
			var obj = JSON.parse(data.field["contacts"])
			console.log(obj)
			
            $.ajax({
                type: "post",
                url: BasePath + '/register',
                data: data.field,
                dataType: "json",
				headers: {'Access-Control-Allow-Origin' : 'http://localhost',},
				xhrFields: {withCredentials: true},
                success: function(data){
					console.log(data)
                    if(data.code==0){
                        layer.msg("注册成功", {icon: 6,time:2000},function () {
                            window.parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                        return false;
                    }else if(data.code==1001) {
						// cookie 失效
						var from = document.getElementById("from").value;
						if (from == "client-list") {
							parent.parent.location.href = "../index.html";
						} else {
							parent.location.href = "../index.html";
						}
                        return false;
					}else{
                        layer.msg(data.msg,{icon:5,time:5000});
						return false;
                    }
                }
            });
        });

    })
</script>
<!--栏目缩略图上传-->
<script>
    function upload(obj,id){
        var formData = new FormData();
        formData.append('images', $('#previewImg')[0].files[0]);
        formData.append('id', id);//将id追加再id中
        layer.msg('图片上传中', {icon: 16});
        $.ajax({
            type:"post",
            processData: false,
            contentType: false,
            url:"",
            data:formData,
            success:function(data){
                if(data.status == 1){
                    console.log(data.image_name);
                    layer.closeAll('loading');
                    //layer.msg(data.info,{icon:1,time:1000});
                    $("#pimages").attr('src',data.image_name);
                    $("#avatar").val(data.image_name);
                    $(".imgs").show();
                    return false;
                }else{
                    layer.msg(data.info,{icon:2,time:1000});
                }
            }
        });
    }
	
	
</script>

</body>
</html>
